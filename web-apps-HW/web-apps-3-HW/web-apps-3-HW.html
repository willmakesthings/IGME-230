<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>DOM-3</title>
	<style>
		body{border:1px solid gray;}
		p b{transform: rotate(20deg)}
	</style>
</head>
<body>
<h1>My Page</h1>
<h2>Info</h2>
<h2>Pictures</h2>
<h2>More Info</h2>
<p>Blah <b>Blah</b> Blah</p>
<p>Blah <b>Blah</b> Blah</p>
<p id="lastParagraph">Blah <b>Blah</b> Blah</p>
<footer>Copyright &copy; <b>20XX</b></footer>
<script>
	"use strict";
	
    let firsth1 = document.querySelector("h1");
    if (firsth1){
        firsth1.innerHTML = "My UFO Page";
    } else{
        console.log("No h1 found");
    }
    
    let firsth2 = document.querySelector("h2");
    if (firsth2){
        firsth2.innerHTML = "My UFO Info";
    } else{
        console.log("No h2 found");
    }
    
    document.querySelector("h2:nth-of-type(2)").innerHTML = "My UFO Pictures";
	
    document.querySelector("h2:nth-of-type(3)").innerHTML = "";
    
    document.body.style.fontFamily = "sans-serif";
    document.body.style.color = "#e03319";
    
    let firstp = document.querySelector("p");
    
    firstp.innerHTML = "Report your UFO sightings here:"
    
    var x = document.createElement("A");
    var t = document.createTextNode("Nuforc.org");
    x.setAttribute("href", "http://www.nuforc.org/");
    x.appendChild(t);
    firstp.appendChild(x);
    
    firstp.style.color = "green";
    firstp.style.fontWeight = "bold";
    firstp.style.fontSize = "2em";
    firstp.style.textTransform = "uppercase";
    firstp.style.textShadow = "3px 2px #A44";
    
    document.querySelector("p:nth-of-type(2)").innerHTML = "";
    
    document.querySelector("p:nth-of-type(3)").innerHTML = "";
    
    var z = document.createElement("IMG");
    z.setAttribute("src", "https://upload.wikimedia.org/wikipedia/commons/d/df/PurportedUFO2.jpg");
    
    document.querySelector("p:nth-of-type(3)").appendChild(z);
    
    document.querySelector("footer").innerHTML = "Copyright Will McCloskey 2019 &copy";
	</script>
</body>
</html>

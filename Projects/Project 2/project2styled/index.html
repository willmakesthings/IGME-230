<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Plant Time, baby</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="plant-finder.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap" rel="stylesheet">
</head>
<main>
    <h1>Welcome to the Plant Finder</h1>
    <h2>Time to look for plants, baby</h2>
    <div class="searchBar">
        <input type="text" id="search" name="search" placeholder="Search">
        <details>
            <summary>Filter Results:</summary>
            <div class="filterOption"><p class="title">Height:</p><p>up to </p><input type="text" name="height"><p> ft.</p></div>
            <div class="filterOption"><p class="title">Toxicity:</p><p>none</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label><p>very</p>
             </div>
            <div class="filterOption"><p class="title">Lifespan:</p><p>up to </p><input type="text" name="lifespan"><p> yrs.</p></div>
        </details>
    </div>
</main>
<footer>
    <p>Powered by Trefle.io</p>
</footer>
</html>
